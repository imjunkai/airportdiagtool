{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename="css/benchmarking/selection.css") }}">
{% endblock %}

{% block content %}
    <form action="{{ url_for('benchmarking.result') }}" method="POST">
      <div class="col-sm-10">
        <div class="container">
          {% for airport in airports %}
          <div class="dropdown">
            <button class="dropbtn">{{ airport[1] }}</button>
            <div class="dropdown-content">
              {% for diagTime in airport[2] %}
               <input type="checkbox" name="{{ airport[0] }}" value="{{ diagTime.strftime('%Y-%m-%d') }}" id="{{ airport[0]|string()+diagTime.strftime('%Y-%m-%d') }}">
                <label for="{{ airport[0]|string()+diagTime.strftime('%Y-%m-%d') }}">
                  {{ diagTime.strftime('%B %d, %Y') }}
                </label>
                <br>
              {% endfor %}
            </div>
          </div>
          {% endfor %}
          <div class="row submit">
            <input class="btn btn-default" type = "Submit" value = "Submit">
            <br>
            <br>
            <a href="{{ url_for('benchmarking.selection') }}" class="btn btn-default">Clear selection</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
{% endblock %}
