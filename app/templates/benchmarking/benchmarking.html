{% extends "base.html" %}

{% block content %}

    <div class="col-sm-10">
      <div class="container-fluid">
        <div class="jumbotron">
          <h1 class='bighead'>Benchmarking</h1>
          <p>Under maintenance. </p>
        </div>
      </div>
    </div>
    <form action="{{ url_for('benchmarking.inside') }}" method="post">
        <div class="form-group">
           {% for field in form %}
                {{ field() }}
                {{ field.label() }}
           {% endfor %} 
        </div>
           
        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-default" type="submit" value="Login">
                {{ form.csrf_token }}
            </div>
        </div>        
    </form>

  </body>

</html>

{% endblock %}
