{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename="css/diagnostics/selection.css") }}">
{% endblock %}

{% block content %}
    
    <div class="col-sm-10">
      <div class="container">
        {% for airport in airports %}
        <div class="dropdown">
          <button class="dropbtn">{{ airport[1] }}</button>
          <div class="dropdown-content">
            {% for diagTime in airport[2] %}
            <a href="/diagnostics/{{ airport[0] }}/{{ diagTime.strftime('%Y-%m-%d')}}">{{ diagTime.strftime('%B %d, %Y') }}</a>
            {% endfor %}
          </div>
        </div>
        {% endfor %}
        <div class="row submit">
          <a href="{{ url_for('diagnostics.addairport') }}" class="btn btn-default">Add Airport</a>
          <br>
          <br>
          <a href="{{ url_for('diagnostics.adddiagnostics_simple') }}" class="btn btn-default">Add Diagnostics</a>
          <br>
          <br>
          <a href="{{ url_for('diagnostics.adddiagnostics') }}" class="btn btn-default">Add Diagnostics (Detailed)</a>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
{% endblock %}
